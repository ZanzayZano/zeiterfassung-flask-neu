<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeiterfassung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('/static/images/hintergrund.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }
        .tool-container {
            background: rgba(0, 0, 0, 0.75);  /* Halbtransparenter, dunkler Hintergrund */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);  /* Moderner Schatteneffekt */
            border-radius: 15px;  /* Abgerundete Ecken */
            padding: 20px;
            max-width: 500px;
            width: 100%;
            color: #fff;  /* Weißer Text */
            font-family: 'Arial', sans-serif;
        }
        .form-label {
            color: #aaa;  /* Grauer Text für die Labels */
        }
        .form-input, .form-select, .submit-button {
            background-color: rgba(255, 255, 255, 0.1);  /* Leicht transparente Eingabefelder */
            color: #fff;
            border: none;
            outline: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-top: 5px;
        }
        .submit-button {
            background-color: #1f2937;  /* Dunklerer Button */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #374151;  /* Hellerer Button beim Hover */
        }
        .negative-time {
            color: red;  /* Zeit wird rot, wenn sie negativ ist */
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <div class="tool-container">
            <h1 class="text-3xl font-bold text-center mb-6">Zeiterfassung</h1>
            <form method="POST" class="space-y-4" onsubmit="saveFormData(); return false;">
                <div>
                    <label for="kommen" class="form-label">Kommen (hh:mm:ss):</label>
                    <input type="text" id="kommen" name="kommen" maxlength="8" placeholder="hh:mm:ss" oninput="formatTime(this)" 
                           class="form-input">
                </div>
                
                <div>
                    <label for="wochenarbeitszeit" class="form-label">Wochenarbeitszeit:</label>
                    <select id="wochenarbeitszeit" name="wochenarbeitszeit" class="form-select">
                        <option value="35">35 Stunden</option>
                        <option value="40">40 Stunden</option>
                    </select>
                </div>

                <div>
                    <label for="pause" class="form-label">Pausenzeit:</label>
                    <select id="pause" name="pause" class="form-select">
                        <option value="30">30 Minuten</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="submit-button">Berechnen</button>
                </div>
            </form>

            <div id="results" class="mt-6 space-y-2" style="display: none;">
                <p class="text-lg"><strong>Kommen:</strong> <span id="kommen-display"></span></p>
                <p class="text-lg"><strong>Gehen min:</strong> <span id="gehen-min-display"></span></p>
                <p class="text-lg"><strong>Gehen max:</strong> <span id="gehen-max-display"></span></p>
            </div>

            <!-- Live Arbeitszeit (Countdown) -->
            <div class="mt-6">
                <h2 class="text-xl font-semibold">Live Arbeitszeit:</h2>
                <p class="text-2xl font-bold" id="live-zeit">08:30:00</p>
            </div>

            <!-- Uhr (Echtzeit) -->
            <div class="mt-6">
                <h2 class="text-xl font-semibold">Uhr:</h2>
                <p class="text-2xl font-bold" id="atomuhrzeit"></p>
            </div>
        </div>
    </div>

    <script>
        let countdownTime = 8 * 60 * 60 + 30 * 60;  // 8 Stunden 30 Minuten in Sekunden

        // Formulardaten speichern
        function saveFormData() {
            const kommen = document.getElementById("kommen").value;
            const wochenarbeitszeit = document.getElementById("wochenarbeitszeit").value;
            const pause = document.getElementById("pause").value;

            if (kommen) {
                // Zeitberechnungen
                const kommenTime = new Date();
                const [hours, minutes, seconds] = kommen.split(":").map(Number);
                kommenTime.setHours(hours, minutes, seconds);

                const arbeiten = (wochenarbeitszeit === "35") ? 7.5 * 60 * 60 : 8.5 * 60 * 60;  // in Sekunden
                const gehenMinTime = new Date(kommenTime.getTime() + arbeiten * 1000);
                const gehenMaxTime = new Date(kommenTime.getTime() + (10 * 60 * 60 + 45 * 60) * 1000);

                // Speicherung in localStorage
                localStorage.setItem("kommen", kommenTime.toLocaleTimeString());
                localStorage.setItem("gehen_min", gehenMinTime.toLocaleTimeString());
                localStorage.setItem("gehen_max", gehenMaxTime.toLocaleTimeString());

                // Ergebnisse anzeigen
                displayResults();
            }
        }

        // Ergebnisse anzeigen
        function displayResults() {
            const kommenDisplay = localStorage.getItem("kommen");
            const gehenMinDisplay = localStorage.getItem("gehen_min");
            const gehenMaxDisplay = localStorage.getItem("gehen_max");

            if (kommenDisplay && gehenMinDisplay && gehenMaxDisplay) {
                document.getElementById("kommen-display").textContent = kommenDisplay;
                document.getElementById("gehen-min-display").textContent = gehenMinDisplay;
                document.getElementById("gehen-max-display").textContent = gehenMaxDisplay;
                document.getElementById("results").style.display = "block";
            }
        }

        // Countdown und Uhr aktualisieren
        function updateCountdown() {
            // Gleich geblieben...
        }

        function updateAtomuhrzeit() {

        }

        // Seite lädt
        window.addEventListener("load", function() {
            displayResults();  // Lade und zeige gespeicherte Daten
        });

        // Andere Funktionen...
    </script>
</body>
</html>
